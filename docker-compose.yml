version: "3.9"

services:
    backend:
        build: ./backend
        command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8080
        volumes:
            - ./backend:/app
        ports:
            - 8080:8080
        environment:
            - ENVIRONMENT=dev
            - TESTING=0

    frontend:
        build: ./frontend
        volumes:
            - "./frontend:/app"
            - "/app/node_modules"
        ports:
            - 3000:3000
        environment:
            - NODE_ENV=development
